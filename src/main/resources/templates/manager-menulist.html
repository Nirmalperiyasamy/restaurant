<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title style="text align center">Menu List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Menu List</h1>
    </div>
    <div class="row">
        <div class="clo-lg-3">
            <p><a th:href="@{addmenu}">Add a new menu item</a></p>
        </div>
    </div>
</div>
<table class="table" style="border: 1px solid black;">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menus}" scope="row">
        <td th:text="${menu.food}"></td>
        <td th:text="${menu.price}"></td>
        <td><a th:href="@{/api/manager/edit/{id}(id=${menu.id})}" class="btn btn-primary">update</a> </td>
        <td><a th:href="@{/api/manager/menu/delete/{id}(id=${menu.id})}" class="btn btn-primary">Delete</a> </td>
    </tr>
    </tbody>
</table>

</body>
</html>
